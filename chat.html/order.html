<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online - Your Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            color: #fdd700;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fdd700;
        }
        h1 {
            text-align: center;
            color:#fdd700
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color:#fdd700
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 15px;
            background-color: #000000;
            color: #fdd700;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Order Your Meal</h1>
    <form action="submit_order.php" method="POST">
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        
        <label for="menu">Select Your Meal</label>
        <select id="menu" name="menu">
            <option value="pizza">Pizza - $12</option>
            <option value="burger">Burger - $10</option>
            <option value="pasta">Pasta - $14</option>
            <option value="salad">Salad - $8</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">

        <label for="notes">Special Instructions</label>
        <textarea id="notes" name="notes" placeholder="Any special instructions?" rows="4"></textarea>

        
        <label for="delivery">Delivery or Pickup</label>
        <select id="delivery" name="delivery">
            <option value="delivery">Delivery</option>
            <option value="pickup">Pickup</option>
        </select>

        <label for="address">Delivery Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        
        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
