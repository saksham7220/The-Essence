<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Delicious Bites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color:#333;
            color: #333;
            background-image: none;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color:#000;
        }
        
        .header nav ul li a:hover {
            background-color: #555;
        }
        
        .feedback-section {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .feedback-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        
        textarea {
            resize: vertical;
            height: 150px;
        }
        
        button {
            background-color:#fdd700;
            color: rgb(178, 24, 24);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            width: 100%;
        }
        
        button:hover {
            background-color: #000000;
        }
        
     
        #success-message {
            margin-top: 20px;
            text-align: center;
            color:#fdd700;
            font-weight: bold;
        }
        


    </style>
</head>
<body>

    
    <header class="header">
        <h1>Delicious Bites Feedback</h1>

    </header>

    
    <section class="feedback-section">
        <h2>We Value Your Feedback</h2>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required placeholder="Your feedback here..."></textarea>
            </div>
            <button type="submit" id="submit-btn">Submit Feedback</button>
            <p id="success-message" style="display: none;">Thank you for your feedback!</p>
        </form>
    </section>

    <script src="feedback.js">
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const feedback = document.getElementById('feedback').value;

    if (name && email && feedback) {
     
        document.getElementById('success-message').style.display = 'block';

    
        document.getElementById('feedback-form').reset();
    } else {
        alert('Please fill out all fields.');
    }
});

    </script>
</body>
</html>
