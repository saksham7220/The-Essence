<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Animations</title>
    <style>
        /* Keyframes you provided */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        
        .fade-in-down {
            opacity: 0; 
            animation: fadeInDown 1s ease forwards;
        }

        
        .fade-in {
            opacity: 0; 
            animation: fadeIn 1s ease forwards;
        }

        
        .container {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="fade-in-down">Hello, World!</h1>
    <p class="fade-in">This is a simple fade-in animation example.</p>
</div>

</body>
</html>
