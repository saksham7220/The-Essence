<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <style>
    
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.contact-container {
    background-image: url(/Aboutimage.jpg); 
    background-size: cover;
    background-position: center;
    padding: 100px 0;
    color: #fff;
    position: relative;
}

.contact-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7); 
    z-index: -1;
}

.contact-content {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px;
    background-color: rgba(44, 44, 44, 0.9);
    border-radius: 10px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
}

.contact-title {
    font-size: 3rem;
    text-align: center;
    color: #f9c74f;
    margin-bottom: 40px;
}

.contact-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 40px;
}

.info-item {
    text-align: center;
}

.info-item h2 {
    color: #f77f00;
    margin-bottom: 10px;
}

.info-item p a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}

.contact-form h2 {
    font-size: 1.8rem;
    color: #f77f00;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 1.2rem;
    color: #fff;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    background-color: #333;
    border: 1px solid #f9c74f;
    border-radius: 5px;
    color: #fff;
    font-size: 1rem;
}

input:focus, textarea:focus {
    border-color: #f77f00;
    outline: none;
}

.contact-button {
    width: 100%;
    padding: 15px;
    background-color: #f9c74f;
    border: none;
    color: #2c2c2c;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.contact-button:hover {
    background-color: #f77f00;
}


.map-container {
    margin-top: 40px;
}

.map-container iframe {
    border: none;
}


@media (max-width: 600px) {
    .contact-info {
        flex-direction: column;
    }

    .contact-content {
        padding: 20px;
    }

    .contact-title {
        font-size: 2.5rem;
    }

    .contact-form h2 {
        font-size: 1.5rem;
    }

    .info-item h2 {
        font-size: 1.3rem;
    }
}
.header {
    background-color: #333;
    color:#ffd700;
    padding: 20px;
    text-align: center;
}

.header h1 {
    margin-bottom: 10px;
}

.header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.header nav ul li a {
    color:#ffd700;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.header nav ul li a:hover {
    background-color: #555;}

    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-content">
            <h1 class="contact-title">Get In Touch</h1>
            <header class="header">

                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="menu.html">Menu</a></li>
                            <li><a href="gallery.html">Gallery</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            
                        </ul>
                    </nav>
                
            </header>

            <div class="contact-info">
                <div class="info-item">
                    <h2>Our Address</h2>
                    <p>1234 Main Street, Cityville, USA</p>
                </div>
                <div class="info-item">
                    <h2>Call Us</h2>
                    <p><a href="tel:+1234567890">+1 234 567 890</a></p>
                </div>
                <div class="info-item">
                    <h2>Email Us</h2>
                    <p><a href="mailto:info@restaurant.com">info@restaurant.com</a></p>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="contact-button">Send Message</button>
                </form>
            </div>

            <div class="map-container">
                <h2>Find Us Here</h2>
 
            </div>
        </div>
    </div>
 
</body>
</html>
